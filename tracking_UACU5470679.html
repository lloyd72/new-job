<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
        }

        .container {
            max-width: 1200px; /* Increased width for better layout */
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #4B4F58;
            margin-bottom: 20px;
        }

        /* Tracking Status Section */
        .tracking-status {
            margin-top: 30px;
            padding: 25px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .status-header {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress {
            height: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }

        /* Status Table */
        .status-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .status-table th, .status-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .status-table th {
            background-color: #f4f4f4;
            font-weight: 600;
        }

        /* Status List */
        .status-details {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .status-details li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .status-details .status-location {
            font-weight: 600;
            color: #007bff;
        }

        .status-details .status-date {
            font-size: 14px;
            color: #b2b2b2;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #f7f8fa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .status-header {
                font-size: 20px;
            }

            .status-table th, .status-table td {
                padding: 10px;
            }

            .status-table {
                font-size: 14px;
            }

            .footer {
                margin-top: 30px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .status-header {
                font-size: 18px;
            }

            .status-table th, .status-table td {
                padding: 8px;
            }

            .footer {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tracking Information for <span id="tracking-number">UACU5470679</span></h1>

        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <!-- Tracking Status -->
        <div class="tracking-status">
            <div class="status-header">Package Status</div>
            <table class="status-table" id="statusTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Place of Activity</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Transport</th>
                        <th>Voyage No.</th>
                    </tr>
                </thead>
                <tbody id="statusList">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Need help? <a href="index.html#contact-section">Contact Us</a></p>
        </div>
    </div>

    <script>
        // Fetch the tracking number from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingNumber = urlParams.get('trackingNumber') || 'UACU5470679';

        // Display the tracking number in the header
        document.getElementById('tracking-number').innerText = trackingNumber;

        // Tracking details array with additional information
        const trackingDetails = [
            { status: "Gate Out", location: "MONTREAL, QC", date: "2024-10-11", time: "17:58", transport: "Truck", voyageNo: "", progress: 10 },
            { status: "Arrival in", location: "MONTREAL, QC", date: "2024-10-15", time: "06:44", transport: "Truck", voyageNo: "", progress: 20 },
            { status: "Loaded", location: "MONTREAL, QC", date: "2024-10-20", time: "08:43", transport: "SPIRIT OF SYDNEY", voyageNo: "01E42", progress: 40 },
            { status: "Vessel Departed", location: "MONTREAL, QC", date: "2024-10-21", time: "06:18", transport: "SPIRIT OF SYDNEY", voyageNo: "01E42", progress: 50 },
            { status: "Vessel Arrived", location: "LE HAVRE", date: "2024-11-07", time: "06:24", transport: "SPIRIT OF SYDNEY", voyageNo: "01E42", progress: 60 },
            { status: "Discharged", location: "LE HAVRE", date: "2024-11-07", time: "08:10", transport: "SPIRIT OF SYDNEY", voyageNo: "01E42", progress: 70 },
            { status: "Loaded", location: "LE HAVRE", date: "2024-11-09", time: "12:47", transport: "SPIRIT OF SINGAPORE", voyageNo: "2445S", progress: 80 },
            { status: "Vessel Departed", location: "LE HAVRE", date: "2024-11-09", time: "15:00", transport: "SPIRIT OF SINGAPORE", voyageNo: "2445S", progress: 90 },
            { status: "Vessel Arrived", location: "TEMA", date: "2024-11-25", time: "03:06", transport: "SPIRIT OF SINGAPORE", voyageNo: "2445S", progress: 95 },
            { status: "Discharged", location: "TEMA", date: "2024-11-26", time: "01:44", transport: "SPIRIT OF SINGAPORE", voyageNo: "2445S", progress: 100 },
        ];

        // Update progress bar dynamically
        const progressBar = document.getElementById('progressBar');
        const progress = trackingDetails[trackingDetails.length - 1].progress;
        progressBar.style.width = `${progress}%`;
        progressBar.setAttribute('aria-valuenow', progress);
        progressBar.innerText = `${progress}%`;

        // Dynamically generate table rows for status updates
        const statusList = document.getElementById('statusList');
        trackingDetails.forEach(detail => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${detail.status}</td>
                <td>${detail.location}</td>
                <td>${detail.date}</td>
                <td>${detail.time}</td>
                <td>${detail.transport}</td>
                <td>${detail.voyageNo}</td>
            `;
            statusList.appendChild(row);
        });

        // Remove container padding on small screens (adjust as needed)
        if (window.innerWidth < 576) {
            document.querySelector('.container').style.padding = '0';
        }
    </script>
</body>
</html>
