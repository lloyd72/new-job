<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortis Vault Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for centering and background */
        .tracking-container {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 10%;
            text-align: center;
        }
        .tracking-container h1, .tracking-container p {
            color: #333;
        }
        .ftco-cover-1 {
            background-image: url('images/ship.jpg');
            height: 100vh;
            background-size: cover;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="ftco-cover-1">
        <div class="tracking-container">
            <h1>Fortis Vault Services</h1>
            <p class="mb-5">Tracking Number/BL Number/Receipt Number</p>
            
            <!-- Tracking Form -->
            <form onsubmit="return redirectToTracking()">
                <div class="form-group d-flex">
                    <input type="text" id="trackingNumber" class="form-control" placeholder="Enter your tracking number" required style="margin-right: 10px;">
                    <input type="submit" class="btn btn-primary text-white px-4" value="Track Now">
                </div>
            </form>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="js/tracking.js"></script>
</body>
</html>
