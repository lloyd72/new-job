 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f8fa;
    color: #333;
}

.container {
    max-width: 1200px; /* Increased width for better layout */
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 28px;
    font-weight: 600;
    color: #4B4F58;
    margin-bottom: 20px;
}

/* Tracking Status Section */
.tracking-status {
    margin-top: 30px;
    padding: 25px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
}

.status-header {
    font-size: 22px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Progress Bar */
.progress {
    height: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
}

.progress-bar {
    width: 0;
    background-color: #4caf50;
    text-align: center;
    color: white;
    font-weight: bold;
    border-radius: 10px;
}

/* Status Table */
.status-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

.status-table th, .status-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #f0f0f0;
}

.status-table th {
    background-color: #f4f4f4;
    font-weight: 600;
}

/* Footer */
.footer {
    margin-top: 40px;
    text-align: center;
    padding: 20px;
    background-color: #f7f8fa;
}

.footer a {
    color: #007bff;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
    /* Hide the container for screens smaller than 768px */
    .container {
        display: none;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 15px;
    }

    .status-header {
        font-size: 20px;
    }

    .status-table th, .status-table td {
        padding: 10px;
    }

    .status-table {
        font-size: 14px;
    }

    .footer {
        margin-top: 30px;
    }
}

@media (max-width: 576px) {
    /* Hide the container for screens smaller than 576px */
    .container {
        display: none;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .status-header {
        font-size: 18px;
    }

    .status-table th, .status-table td {
        padding: 8px;
    }

    .footer {
        margin-top: 20px;
    }
}
