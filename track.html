<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortis Vault Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ftco-cover-1" style="background-image: url('images/ship.jpg'); height: 100vh; background-size: cover;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 style="background: none; color: white;">Fortis Vault Services</h1>
                    <p class="mb-5" style="background: none; color: white;">Tracking Number/BL Number/Receipt Number</p>
                    
                    <!-- Tracking Form -->
                    <form onsubmit="return redirectToTracking()">
                        <div class="form-group d-flex">
                            <input type="text" id="trackingNumber" class="form-control" placeholder="Enter your tracking number" required>
                            <input type="submit" class="btn btn-primary text-white px-4" value="Track Now">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="js/tracking.js"></script>
</body>
</html>
